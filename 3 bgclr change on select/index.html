<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <section>


        <div id="bgid">
            <h4 class="hello">Hello World!</h4>
        </div>
       
        <select name="" id="sid" onchange="changeColor(this)">
            <option value="#2045FE">Blue</option>
            <option value="#3DFE20">Green</option>
            <option value="#FE2020">Red</option>
            <option value="#FE8F20">Orange</option>
            <option value="#FEF720">Yellow</option>
            <option value="#131313">Black</option>
        </select>
      </section>

      <script>
           function changeColor(getColor){
               let bg=document.getElementById("bgid");
               let selectColor=getColor.value;
               bg.style.background=selectColor;
           }
      </script>
</body>
</html>
